<div class=" signup-button-div ">
    <button class="signup-button " type="button " class="btn btn-outline-primary btn-sm btn-block" (click)="openRegistrationModal(registrationModal)">Sign up</button>
</div>
<ng-template #registrationModal let-modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close btn-danger active" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="modal-body">
        <p *ngFor="let alert of alerts">
            <ngb-alert class="alert" [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
        </p>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit() ">
            <div class="form-group">
                <input type="email" formControlName="email" placeholder="E-mail" class="form-control" required/>
            </div>
            <div class="form-group ">
                <input type="text" formControlName="username" placeholder="Username" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Password" class="form-control" required />
            </div>
            <button type="button" class="btn btn-primary btn-block" [disabled]="registrationForm.invalid" (click)="signUp(registrationForm)">Register</button>
        </form>
    </div>
</ng-template>

<ng-template #confirmationModal let-modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close btn-danger active" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="confirmationForm">
            <div class="form-group">
                <input class="form-control" type="text" [(ngModel)]="confirmationCode" placeholder="Confirmation Code" />
            </div>
            <button type="button" class="btn btn-primary btn-block " (click)="authenticationService.confirmSignUp(confirmationCode)">Confirm</button>
        </div>
    </div>
</ng-template>
