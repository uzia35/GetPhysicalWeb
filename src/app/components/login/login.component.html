<button class="login-button" type="button" class="btn btn-outline-primary btn-sm btn-block" (click)="open(loginModal)">Sign In</button>
<ng-template #loginModal let-modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close  btn-danger active" aria-label="close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <p *ngFor="let alert of alerts">
            <ngb-alert class="alert" [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
        </p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit() ">
            <div class="form-group ">
                <input type="text" formControlName="email" placeholder="E-mail" class="form-control" required/>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Password" class="form-control" required/>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-primary btn-block" [disabled]="loginForm.invalid" (click)="signIn(loginForm)">Login</button>
                <button type="button" class="btn btn-primary btn-block" (click)="authenticationService.forgotPassword()">Forgot Password</button>
            </div>
        </form>
    </div>
</ng-template>
